# Staging environment for {{project_name}}
# Generated by PipeOps CLI on {{creation_date}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{PROJECT_NAME}}
  labels:
    app: {{PROJECT_NAME}}
    environment: stg
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{PROJECT_NAME}}
  template:
    metadata:
      labels:
        app: {{PROJECT_NAME}}
        environment: stg
    spec:
      containers:
      - name: {{PROJECT_NAME}}
        image: $CI_REGISTRY_IMAGE:{{IMAGE_TAG}}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: ENVIRONMENT
          value: "staging"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

---
apiVersion: v1
kind: Service
metadata:
  name: {{PROJECT_NAME}}
  labels:
    app: {{PROJECT_NAME}}
spec:
  selector:
    app: {{PROJECT_NAME}}
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{PROJECT_NAME}}-route
  labels:
    app: {{PROJECT_NAME}}
spec:
  to:
    kind: Service
    name: {{PROJECT_NAME}}
  port:
    targetPort: 8080
  tls:
    termination: edge
